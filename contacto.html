<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto | Piel y Cuerdas</title>

  <style>
    :root {
      --bg: #0f0f12;
      --card: #16161d;
      --text: #f5f5f7;
      --muted: #9a9aa0;
      --accent: #8b1e1e;
      --border: #2a2a2a;
    }

    html {
      font-size: 18px;
    }

    body {
      margin: 0;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      -webkit-text-size-adjust: 100%;
      line-height: 1.6;
      text-align: center; /* Centra la imagen y contenido en línea */
    }

    main {
      max-width: 560px;
      margin: auto;
      padding: 2rem 1.2rem 3rem;
      text-align: left; /* Mantener el contenido del card alineado a la izquierda */
    }

    section.card {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 1.8rem;
    }

    h2 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      letter-spacing: -0.02em;
      text-align: center;
    }

    p {
      color: var(--muted);
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    .callout {
      margin-bottom: 1.6rem;
      padding: 1.3rem 1.4rem;
      border-left: 4px solid var(--accent);
      background: rgba(139,30,30,0.08);
      border-radius: 12px;
    }

    .callout p {
      color: #e2e2e2;
      font-size: 1rem;
    }

    form label {
      display: block;
      margin-bottom: 1.4rem;
      font-size: 1.05rem;
    }

    select {
      width: 100%;
      margin-top: .6rem;
      padding: 1rem;
      font-size: 1.05rem;
      border-radius: 14px;
      border: 1px solid var(--border);
      background: #161616;
      color: #fff; /* Texto blanco */
    }

    .check {
      display: flex;
      gap: .8rem;
      align-items: flex-start;
      font-size: 1rem;
      margin-bottom: 1rem;
    }

    .check input {
      width: 22px;
      height: 22px;
      margin-top: 2px;
    }

    .cta {
      width: 100%;
      margin-top: 1.2rem;
      padding: 1.1rem;
      font-size: 1.1rem;
      border-radius: 999px;
      background: var(--accent);
      color: #fff;
      font-weight: 600;
      border: none;
      cursor: pointer;
    }

    .muted {
      font-size: .95rem;
      color: var(--muted);
      margin-top: 1rem;
    }

    .error {
      margin-top: 1rem;
      color: #c75c5c;
      font-size: .95rem;
    }

    img {
      display: block;
      margin: 2rem auto; /* Centra la imagen */
    }

    @media (max-width: 480px) {
      section.card {
        padding: 2rem 1.6rem;
      }
    }
  </style>
</head>

<body>

  <main>
    <section class="card">
      <h2>Aprende Shibari en Quito</h2>

      <p class="muted">
        Para poder solicitar un cupo en nuestros talleres, es necesario confirmar que tu interés se ajusta
        al marco formativo de este espacio.
      </p>

      <form id="filtroForm">

        <label>
          ¿Tienes experiencia previa en prácticas de atadura?
          <select required>
            <option value="">Selecciona</option>
            <option>Sí</option>
            <option>No</option>
          </select>
        </label>

        <label>
          ¿Desde qué enfoque te interesa formarte?
          <select id="enfoque" required>
            <option value="">Selecciona</option>
            <option value="Rigger">Rigger (Quien Ata)</option>
            <option value="RopeBunny">Rope Bunny (Quien es atado/a)</option>
          </select>
        </label>

        <label>
          ¿Individuo o Pareja?
          <select id="grupal" required>
            <option value="">Selecciona</option>
            <option>Individuo</option>
            <option>Pareja</option>
          </select>
        </label>

        <label class="check">
          <input type="checkbox" id="codigo">
          Comprendo que estoy contactando con un SERVICIO EDUCATIVO con Normas y Reglas Estrictas. Y soy mayor de +18 años.
        </label>

        <p class="muted">
          El contacto se habilita únicamente cuando el interés se ajusta a este marco.
        </p>

        <button type="submit" class="cta">Reservar Cupo</button>

        <p id="error" class="error"></p>
      </form>
    </section>
  </main>

<script>
  document.getElementById("filtroForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const experiencia = document.querySelector(
      'label select:not([id])'
    ).value;

    const enfoque = document.getElementById("enfoque").value;
    const modalidad = document.getElementById("grupal").value;
    const codigo = document.getElementById("codigo").checked;
    const error = document.getElementById("error");

    if (!codigo || !experiencia || !enfoque || !modalidad) {
      error.textContent =
        "Este espacio está dirigido exclusivamente a procesos formativos con marco y límites claros.";
      return;
    }

    const mensaje = `
Hola, he revisado el marco formativo de *Piel y Cuerdas* y me interesa recibir información.

• Experiencia previa: ${experiencia}
• Enfoque: ${enfoque}
• Modalidad: ${modalidad}

Quedo atento/a. Gracias.
    `.trim();

    const phone = "593979263235"; // ← CAMBIA ESTO SI ES NECESARIO
    const text = encodeURIComponent(mensaje);

    window.open(`https://wa.me/${phone}?text=${text}`, "_blank");
  });
</script>

</body>
</html>
